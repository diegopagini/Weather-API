<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Future Days Weather</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="icon" href="./assets/weather-icons/029-rainbow.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="">
      <div class="row">

        <div class="col s12 m6">
          <h1 class="title">Mar del Plata</h1>
          <div id='cp' class="container">
            <h1>Nombre de la Ciudad</h1>
          </div>
          <div class="center">
            <span id="max">Maxima</span>
            <span id="min">Minima</span>
          </div>
        </div>
        <div class="col s12 m6" id='temp'>
          <h1>Temperatura C°</h1>
        </div>
      </div>
    </header>

    <main class="">
      <div class="row valign-wrapper container">
        <div class="col s12 left">
          <div class="rh-container valign-wrapper">
            <img src="./assets/weather-icons/023-cloud.png" alt="rh" width="50px" height="50px">
            <h3 id='rh'>Humedad</h3>
          </div>
          <div class="clouds-container valign-wrapper">
            <img src="./assets/weather-icons/009-cloud.png" alt="clouds" width="50px" height="50px">
            <h3 id='clouds'>Viento del</h3>
          </div>
          <div class="rain-container valign-wrapper">
            <img src="./assets/weather-icons/003-rain.png" width="40px" height="40px" alt="rain">
            <h3 id='rain'>lluvia</h3>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="row">
        <div class="col">
          <h3 class="extendido">Pronóstico extendido</h3>
        </div>
      </div>
      <div class="row-center">
        <div class="col-s12-m2 z-depth-2">
          <h2 id=dateFirst>lunes</h2>
          <h3 id='tempFirst'>clima</h3>
        </div>
        <div class="col-s12-m2 z-depth-2">
          <h2 id='dateSecond'>lunes</h2>
          <h3 id='tempSecond'>clima</h3>
        </div>
        <div class="col-s12-m2 z-depth-2">
          <h2 id='dateThird'>lunes</h2>
          <h3 id='tempThird'>clima</h3>
        </div>
        <div class="col-s12-m2 z-depth-2">
          <h2 id='dateFourth'>lunes</h2>
          <h3 id='tempFourth'>clima</h3>
        </div>
        <div class="col-s12-m2 z-depth-2">
          <h2 id='dateFifth'>lunes</h2>
          <h3 id='tempFifth'>clima</h3>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
