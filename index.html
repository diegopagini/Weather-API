<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./assets/weather-icons/007-clouds and sun.png">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <title>Weather API</title>
  </head>

  <body>
    <header>
      <div class="row section center">
        <div class="col input s12">
          <input type="text" id="cp" placeholder="Ingresá el código postal de tu ciudad para obtener el clima" value="" class="center">
          <button class="btn" id="getWeather">Obtener Clima</button>
        </div>
      </div>
    </header>
    
    <main>

      <div class="row">
        <div class="col s12 left valign-wrapper">
          <div class="wrapper" id="wrapper">
            <div id="weatherIcon">
              <img src="./assets/weather-icons/007-clouds and sun.png" alt="weather-icon"></img>
            </div>
            <h3 id="city-name"></h3>
            <h4 id=date></h4>
            <h5 id="temp"></h5>
            <h5 id="wind"></h5>
            <h5 id="rh"></h5>
          </div>


    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
